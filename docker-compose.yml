version: '3.8'

services:
  mysql:
    image: mysql:8.4
    container_name: nestjs_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nestjs_starter
      MYSQL_USER: root
      MYSQL_PASSWORD: 
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - nestjs_network

  redis:
    image: redis:7-alpine
    container_name: nestjs_redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - nestjs_network

volumes:
  mysql_data:
  redis_data:

networks:
  nestjs_network:
    driver: bridge
